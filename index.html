<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallery</title>
		<!-- Unicons for icons -->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<a id="linkedin" href="https://www.linkedin.com/in/fernandogbz/" target="_blank">
			<button class="profile-btn" title="Profile">
				<img src="images/fer.jpg" alt="profile" />
				<span>Web Developer</span>
			</button>
		</a>
		<div class="lightbox">
			<div class="wrapper">
				<header>
					<div class="photographer">
						<i class="uil uil-camera"></i>
						<span></span>
					</div>
					<div class="buttons">
						<i class="uil uil-import"></i>
						<i class="uil uil-times"></i>
					</div>
				</header>
				<div class="preview-img">
					<div class="img">
						<img src="" alt="#" />
					</div>
				</div>
			</div>
		</div>
		<section class="search">
			<img src="images/search-img.jpg" alt="#" />
			<div class="content">
				<h1>Image Gallery</h1>
				<p>Search and Download any images within a second</p>
				<div class="search-box">
					<i class="uil uil-search"></i>
					<input type="text" placeholder="Search images" />
				</div>
			</div>
		</section>
		<section class="gallery">
			<ul class="images"></ul>
			<button class="load-more">Load More</button>
		</section>
		<h4 class="footer">Info:</h4>
		<p class="footer">
			This project was made by
			<a href="https://www.linkedin.com/in/fernandogbz/" target="_blank" rel="noopener noreferrer"
				>Fernando Jim√©nez</a
			>, using only HTML5, CSS, JavaScript and the
			<a href="https://www.pexels.com/api/">Pexels API</a>. Without any external libraries or
			frameworks.

				href="https://github.com/fernandogbz/image-gallery"
